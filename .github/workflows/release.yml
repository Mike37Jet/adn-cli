          1. Descarga `adn-cli.exe`
          2. Â¡Listo para usar!
          
          **Linux:**
          1. Descarga `adn-cli`
          2. `chmod +x adn-cli`
          3. `./adn-cli --help`
          
          **Python (cualquier SO):**
          ```bash
          pip install adn-cli
          ```
          
